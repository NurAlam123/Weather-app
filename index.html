<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="City name...">
      <button id="search-btn">Search</button>
    </header>
    <main>
      <section class="location">
        <div class="city">Dhaka, BD</div>
        
        <div class="date">Monday 10 August 2020</div>
      </section>
      <div class="current">
        <div class="temp">29 <span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">25°c / 32°c</div>
      </div>
    </main>
  </div>


  <script src="main.js">
    
  </script>
</body>
</html>
